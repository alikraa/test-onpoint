<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <!-- навигация и логотип -->
        <div class="slider__global">
            <img src="images/navigation.svg" alt="Main Page" class="slider__global_navigation">
            <img src="images/logo.svg" alt="Logo" class="slider__global_logo">
        </div>

        <div class="slider__content">
            <div class="slider__content_slides">

                <!-- 1 -->
                <div class="slider__slide-wrapper">
                    <!-- титульный слайд -->
                    <div class="slider__slide-1">
                        <img src="images/slide-1/stick-bacterium.svg" alt="Stick Bacterium"
                            class="slide-1__stick-bacterium">
                        <img src="images/slide-1/bacterium-1.svg" alt="Bacterium" class="slide-1__bacterium-1">
                        <img src="images/slide-1/pink-sperm-blur.svg" alt="Pink Sperm" class="slide-1__pink-sperm-blur">
                        <img src="images/slide-1/bacterium-blur-1.svg" alt="Bacterium"
                            class="slide-1__bacterium-blur-1">
                        <img src="images/slide-1/bacterium-blur-2.svg" alt="Bacterium"
                            class="slide-1__bacterium-blur-2">
                        <img src="images/slide-1/pink-sperm.svg" alt="Pink Sperm" class="pink-sperm">
                        <img src="images/slide-1/bacterium-2.svg" alt="Bacterium" class="slide-1__bacterium-2">
                        <img src="images/slide-1/bacterium-3.svg" alt="Bacterium" class="slide-1__bacterium-3">
                        <img src="images/slide-1/lg-bacterium.svg" alt="Bacterium" class="slide-1__lg-bacterium">

                        <div class="slide-1__text-content">
                            <h3 class="slide-1__text-content_title">привет,</h3>
                            <h4 class="slide-1__text-content_text">это <span>не</span> коммерческое
                                задание
                            </h4>
                            <button class="slide-1__text-content_button">
                                <img src="images/slide-1/button-arrow.svg" alt="Arrow">
                                Что дальше?</button>
                        </div>
                    </div>
                </div>

                <!-- 2 -->
                <div class="slider__slide-wrapper">
                    <!-- второй слайд -->
                    <div class="slider__slide-2"></div>
                </div>
                <!-- 3 -->
                <div class="slider__slide-wrapper">
                    <!-- третий слайд -->
                    <div class="slider__slide-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
